<div class="wrap">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><span>Име</span></th>
                <th><span>Вредност</span></th>
                <th><span>Валиден Од</span></th>
                <th><span>Валиден До</span></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: ApplicationParameters">
            <tr>
                <td><span data-bind="text: ParameterName "></span>
                </td>
                
                <td><span data-bind="text: ParameterValue"></span>
                </td>
                
                <td><span data-bind="text: ParameterValidFrom"></span>
                </td>

                <td><span data-bind="text: ParameterValidUntil"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-actions">
        <button type="button" id="btn-cancel" class="btn">Затвори</button>
    </div>
</div>
