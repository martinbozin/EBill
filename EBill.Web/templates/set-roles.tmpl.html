<div class="wrap">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: AvailableRoles">
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="attr: { value: RoleId }, checked: $root.SelectedRoles">
                        <span data-bind="text: RoleName()"></span>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-actions">
        <button type="submit" id="btn-save" class="btn btn-primary" data-bind="enable: DirtyFlag.isDirty()">Потврди</button>
        <button type="button" id="btn-cancel" class="btn">Откажи</button>
    </div>
</div>
