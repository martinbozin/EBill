<table border="0" cellpadding="0" cellspacing="0" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                <span>Име</span>
            </th>
            <th>
                <span>Опис</span>
            </th>
            <th>
                <span>Вредност</span>
            </th>
            <th>
                <span>Валидност</span>
            </th>
            <th>
                <span>Измени</span>
            </th>         
        </tr>
        <tr>
            <th colspan="5">
                <input type="text" id="txt-filter" style="width: 99%" />
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: ApplicationParameters">
        <tr>
            <td style="text-align: left">
                <span class="search-field" data-bind="text: ParameterName"></span>
            </td>
            <td style="text-align: left">
                <span data-bind="text: ParameterDescription"></span>
            </td>
            <td style="text-align: left">
                <span data-bind="text: ParameterValue"></span>
            </td>

            <td style="text-align: left">
                <span data-bind="text: ParameterValidFrom"></span>

            </td>
            <td>
                <a href="javascript:void(0)" class="edit-parameter btn btn-link">Промени</a>
                 <a href="javascript:void(0)" class="history-parameter btn btn-link">Историја</a>
            </td>
        </tr>
    </tbody>
</table>
