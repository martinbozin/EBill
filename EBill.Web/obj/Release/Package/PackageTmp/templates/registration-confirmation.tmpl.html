<div class="login-form">
    <div class="form-horizontal">

        <h2 class="form-horizontal-heading">Потврда</h2>
        <div class="control-group">
            <div class="controls">
                <input type="text" id="UserName" placeholder="Корисничко име/e-Mail" data-bind="value: UserName">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="text" id="Code" placeholder="Код за потврда" data-bind="value:Code">
            </div>
        </div>
        <div class="submit-area">
            <input type="button" id="continueBtnConfirm" class="btn btn-primary btn-large" value="Продолжи" />
            <input type="button" id="cancelBtnConfirm" class="btn btn-large" value="Откажи" />
        </div>
        <div class="clearfix"></div>
    </div>
</div>
