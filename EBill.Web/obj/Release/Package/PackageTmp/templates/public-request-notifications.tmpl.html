<div class="popover-title">
    <h4><span data-bind="i18n: 'eDozvoli.Web.templates.public-requests.Notifikacii'">Нотификации</span></h4>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th style="width: 1%;">#</th>
            <th style="width: 25%" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.TipNaNotifikacija'">Тип на нотификација</th>
            <th style="width: 10%" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.Status'">Статус</th>
            <th style="width: 25%" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.Komentar'">Коментар</th>
            <th style="width: 19%" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.IspratenaNa'">Испратена на</th>
            <th style="width: 20%" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.IspratenaOd'">Испратена од</th>
        </tr>
    </thead>
    <!-- ko if: Request2UserNotifications().length > 0 -->
    <tbody data-bind="foreach: Request2UserNotifications()">
        <tr>
            <td><span data-bind="text: ($index() + 1)"></span>.</td>
            <td><span data-bind="text: NotificationTypeName"></span></td>
            <td><span data-bind="text: Active"></span></td>
            <td><span data-bind="text: Comment"></span></td>
            <td><span data-bind="text: Cerated"></span></td>
            <td><span data-bind="text: CeratedBy"></span></td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: Request2UserNotifications().length == 0 -->
    <tbody>
        <tr>
            <td colspan="6">
                <p class="alert" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.NemaZapisi'">Нема пронајдени записи.</p>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
