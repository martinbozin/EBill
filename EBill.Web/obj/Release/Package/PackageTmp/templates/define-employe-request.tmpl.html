<div class="wrap">
    <table border="0" cellpadding="0" cellspacing="0" class="table table-hover table-bordered ">
        <thead>
            <tr>
                <th></th>
                <th>
                    <span data-bind="i18n:'eDozvoli.Web.templates.define-employe-request.Ime'">Име</span>
                </th>
                <th>
                    <span data-bind="i18n:'eDozvoli.Web.templates.define-employe-request.Prezime'">Презиме</span>
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: AllEmployers">
            <tr>
                <td style="text-align: left; width: 10%;">
                    <input type="radio" name="flavorGroup" value="cherry" data-bind="value: Id, checked: $root.EmployeeId" />
                </td>
                <td style="text-align: left; width: 45%;">
                    <span data-bind="text: FirstName"></span>
                </td>
                <td style="text-align: left; width: 45%;">
                    <span data-bind="text: LastName"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="control-group">
        <label><span data-bind="i18n:'eDozvoli.Web.templates.define-employe-request.Komentar'">Коментар</span></label>
        <textarea style="width: 100%; height: 100px;" data-bind="value: Comment, valueUpdate: 'afterkeydown'"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" id="btn-save" class="btn btn-primary" data-bind="enable: DirtyFlag.isDirty() && canSave, i18n:'eDozvoli.Web.templates.Potvrdi'">Потврди</button>
        <button type="button" id="btn-cancel" class="btn" data-bind="i18n:'eDozvoli.Web.templates.Otkazi'">Откажи</button>
    </div>
</div>
