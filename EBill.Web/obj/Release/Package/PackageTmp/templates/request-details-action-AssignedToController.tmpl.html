<div class="control-group">
    <label class="radio inline">
        <input type="radio" name="rb-request-status" value="0" data-bind="checked: ActionModel().StatusId">
        <span style="display: block" data-bind="i18n: 'eDozvoli.Web.templates.request-details-action-AssignedToController.BaranjetoEKompletno'">Барањето е комплетно</span>
    </label>
</div>

<div class="control-group">
    <label class="radio inline">
        <input type="radio" name="rb-request-status" value="1" data-bind="checked: ActionModel().StatusId">
        <span style="display: block" data-bind="i18n: 'eDozvoli.Web.templates.request-details-action-AssignedToController.BaranjetoNeEKompletno'">Барањето не е комплетно</span>
    </label>
</div>

<div class="control-group">
    <label class="radio inline">
        <input type="radio" name="rb-request-status" value="2" data-bind="checked: ActionModel().StatusId">
        <span style="display: block" data-bind="i18n: 'eDozvoli.Web.templates.request-details-action-AssignedToController.BaranjetoEOdobreno'">Барањето е одбиено</span>
    </label>
</div>

<div class="file-upload-wrap">
    <div data-bind="template: { name: 'workflow/workflow-document-actions', data: $root.WorkflowModel }">
    </div>
</div>
<!-- ko if: $root.canUploadDocument($data) -->
<div class="file-upload-wrap">
    <span class="upload-text"><strong>Прикачете документ кој е електронски потпишан или скениран:&nbsp;&nbsp;</strong></span>
    <a href="javascript:void(0)" class="request-upload-document btn btn-primary"
        data-bind="i18n: 'eDozvoli.Web.templates.workflow.workflow-document-actions.PrikaciDokument'">Прикачи документ</a>

</div>
<!-- /ko -->

<div class="control-group">
    <label><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-fullhistory.Komentar'">Коментар</span></label>
    <textarea data-bind="value: ActionModel().Comment"></textarea>
</div>
<table class="table table-striped table-hover tbl-no-margin">
        <thead>
            <tr>
                <th><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-action-AssignedToController.PredlogInstitucii'">Предлог за известување на институции:</span></th>
            </tr>
        </thead>
</table>
<div data-bind="visible: ActionModel().StatusId() == '0'" class="divScroll" >
    <table class="table table-striped table-hover">
        <thead>
            
        </thead>
        <tbody data-bind="foreach: ActionModel().GetAllAvalibleInstitutionForRequest()">
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="attr: { value: Value }, checked: $root.ActionModel().SelectedInstitutionsForRequest">
                        <span data-bind="text: Text"></span>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
