<div class="wrap">
    <div>
        <table class="table">
            <tr>
                <td>
                    <h5><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.Status'">Статус:</span></h5>
                    <span data-bind="text: RequestHistory().RequestStatus"></span>
                </td>
                <td>
                    <h5><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.PoslednaPromena'">Последна промена:</span>:</h5>
                    <span data-bind="text: RequestHistory().Modified"></span>
                </td>
                <td>
                    <h5><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.PromenetoOd'">Променето од:</span>:</h5>
                    <span data-bind="text: RequestHistory().ModifiedBy"></span>
                </td>
                <td>
                    <h5><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.Komentar'">Коментар:</span></h5>
                    <span data-bind="text: RequestHistory().Comment"></span>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h5>XML</h5>
    </div>
    <div style="padding-top: 10px">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.TipNaDokument'">Тип на документ</span></th>
                    <th><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.Pateka'">Патека</span></th>
                    <th><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.PoslednaPromena'">Последна промена</span></th>
                    <th><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.PromenetoOd'">Променето од</span></th>
                </tr>
            </thead>
            <!-- ko if: RequestHistory().Documents().length > 0 -->
            <tbody data-bind="foreach: RequestHistory().Documents">
                <tr>
                    <td><span data-bind="text: DocumentTypeName"></span></td>
                    <td><span data-bind="text: FileName"></span></td>
                    <td><span data-bind="text: Modified"></span></td>
                    <td><span data-bind="text: ModifiedBy"></span></td>
                </tr>
            </tbody>
            <!-- /ko -->
            <!-- ko if: RequestHistory().Documents().length == 0 -->
            <tbody>
                <tr>
                    <td colspan="4">
                        <div class="alert">
                            <strong><span data-bind="i18n:'eDozvoli.Web.templates.request-details-fullhistory.NemaZapisi'">Нема пронајдени записи!</span></strong>
                        </div>
                    </td>
                </tr>
            </tbody>
            <!-- /ko -->
        </table>
    </div>
    <div class="form-actions">
        <button id="btn-cancel" class="btn btn-primary" data-bind="i18n:'eDozvoli.Web.templates.Zatvori'">Затвори</button>
    </div>
</div>
