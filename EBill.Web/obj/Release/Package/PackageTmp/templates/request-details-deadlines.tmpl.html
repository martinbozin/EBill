<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width: 1%;">#</th>
            <th style="width: 40%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-deadlines.Faza'">Фаза</th>
            <th style="width: 40%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-deadlines.Status'">Статус</th>
            <th style="width: 19%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-deadlines.Vreme'">Време</th>
        </tr>
    </thead>
    <!-- ko if: RequestDeadlines().length > 0 -->
    <tbody data-bind="foreach: RequestDeadlines()">
        <tr>
            <td><span data-bind="text: ($index() + 1)"></span>.</td>
            <td><span data-bind="text: Phase"></span>
            </td>
            <td><span data-bind="text: Status"></span>
            </td>
            <td><span data-bind="text: Total"></span></td>
        </tr>
    </tbody>
    <!-- /ko -->

    <!-- ko if: RequestDeadlines().length == 0 -->
    <tbody>
        <tr>
            <td colspan="4">
                <p class="alert" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.NemaZapisi'">Нема пронајдени записи.</p>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>

<div data-bind="visible: (RequestDeadlines().length > 0)" style="float: right">
    <table class="table">
        <tr>
            <td data-bind="i18n: 'eDozvoli.Web.templates.request-details-deadlines.PotrosenoVreme'">Вкупно потрошено време за барањето:</td>
            <td>
                <span data-bind="text: Total"></span>
            </td>
        </tr>
    </table>
</div>
