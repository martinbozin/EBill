<div class="wrap">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width: 25%">Издаден на</th>
                <th style="width: 30%">Издавач</th>
                <th style="width: 25%">Валиден До</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Items">
            <tr>
                <td>
                    <span data-bind="text: IssuedTo"></span>
                </td>
                <td>
                    <span data-bind="text: Issuer"></span>
                </td>
                <td>
                    <span data-bind="text: ValidTo"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-success btn-select-cert">Избери</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
