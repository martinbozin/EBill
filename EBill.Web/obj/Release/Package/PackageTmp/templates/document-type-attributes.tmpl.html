<div class="wrap">
    <table class='table table-striped table-bordered'>
        <thead>
            <tr>
                <th><span data-bind="i18n: 'eDozvoli.Web.templates.document-type-attributes.Ime'">Име</span></th>
                <th><span data-bind="i18n: 'eDozvoli.Web.templates.document-type-attributes.Tip'">Тип</span></th>
                <th><span data-bind="i18n: 'eDozvoli.Web.templates.document-type-attributes.Opis'">Опис</span></th>
                <th><span data-bind="i18n: 'eDozvoli.Web.templates.document-type-attributes.Tag'">Таг</span></th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: SelectedAttributes">
            <tr>
                <td>
                    <label>Име</label>
                    <input type="text" data-bind="value: Name, valueUpdate: 'afterkeydown'" />
                    <label>Име на Албански</label>
                    <input type="text" data-bind="value: NameAl, valueUpdate: 'afterkeydown'" />
                </td>
                <td>
                    <select class="input-medium" data-bind="options: $root.AllowedTypeOfAttributes(), optionsText: 'Name', optionsValue: 'Type', value: TypeOfAttribute().Type">
                    </select>
                </td>
                <td>
                    <label>Опис</label>
                    <textarea data-bind="value: Description, valueUpdate: 'afterkeydown'" />
                    <label>Опис на Албански</label>
                    <textarea data-bind="value: DescriptionAl, valueUpdate: 'afterkeydown'" />
                </td>
                <td>
                    <input type="text" data-bind="value: Tag, valueUpdate: 'afterkeydown'" />
                </td>
                <td>
                    <button class="btn btn-danger" data-bind="click: $root.remove, i18n: 'eDozvoli.Web.templates.Izbrisi'">Избриши</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn" data-bind="click: $root.add, enable: $root.EnableAddButton, i18n: 'eDozvoli.Web.templates.document-type-attributes.DodajAtribut'">Внеси атрибут</button>
    <div class="form-actions">
        <button type="submit" id="btn-reset" class="btn btn-primary" data-bind="enable: $root.EnableConfirmButton, i18n: 'eDozvoli.Web.templates.Potvrdi'">Потврди</button>
        <button type="button" id="btn-cancel" class="btn" data-bind="i18n: 'eDozvoli.Web.templates.Otkazi'">Откажи</button>
    </div>
</div>
