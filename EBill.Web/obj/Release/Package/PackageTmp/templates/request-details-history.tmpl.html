<table class="table table-hover table-striped">
    <thead>
        <tr>
            <!--<th>#</th>-->
            <th><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-history.StatusNaBaranjeto'">Статус на барањето</span></th>
            <th><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-history.Komentar'">Коментар</span></th>
            <th><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-history.PromenetoOd'">Променето од</span></th>
            <th><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-history.PoslednaPromena'">Последна промена</span></th>
            <th></th>
        </tr>
    </thead>
    <!-- ko if: RequestHistory().length > 0 -->
    <tbody data-bind="foreach: RequestHistory">
        <tr>
            <!--<td><span data-bind="text: Id"></span></td>-->
            <td><span data-bind="text: State"></span></td>
            <td><span data-bind="text: Comment"></span></td>
            <td><span data-bind="text: ModifiedBy"></span></td>
            <td><span data-bind="text: Modified"></span></td>
            <td style="display: none"><a  href="javascript:void(0)" class="request-full-history btn btn-link" data-bind="i18n: 'eDozvoli.Web.templates.request-details-history.Detali'">Детали</a></td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: RequestHistory().length == 0 -->
    <tbody>
        <tr>
            <td colspan="4">
                <div class="alert">
                    <strong><span data-bind="i18n: 'eDozvoli.Web.templates.request-details-fullhistory.NemaZapisi'">Нема пронајдени записи!</span></strong>
                </div>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->

</table>
