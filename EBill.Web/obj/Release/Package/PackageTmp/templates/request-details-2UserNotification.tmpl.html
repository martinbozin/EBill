<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width: 1%;">#</th>
            <th style="width: 22%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.TipNaNotifikacija'">Тип на нотификација</th>
            <th style="width: 22%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.Komentar'">Коментар</th>
            <th style="width: 9%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.Status'">Статус</th>
            <th style="width: 10%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.IspratenaNa'">Испратена на</th>
            <th style="width: 13%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.IspratenaOd'">Испратена од</th>
            <th style="width: 10%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.PromenetoOd'">Променето од</th>
            <th style="width: 13%" data-bind="i18n: 'eDozvoli.Web.templates.request-details-2UserNotification.PromenetoNa'">Променето на</th>
        </tr>
    </thead>
    <!-- ko if: Request2UserNotification().length > 0 -->
    <tbody data-bind="foreach: Request2UserNotification()">
        <tr>
            <td><span data-bind="text: ($index() + 1)"></span>.</td>
            <td><span data-bind="text: NotificationTypeName"></span></td>
            <td><span data-bind="text: Comment"></span></td>
            <td><span data-bind="text: Active"></span></td>
            <td><span data-bind="text: Cerated"></span></td>
            <td><span data-bind="text: CeratedBy"></span></td>
            <td><span data-bind="text: Modified"></span></td>
            <td><span data-bind="text: ModifiedBy"></span></td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: Request2UserNotification().length == 0 -->
    <tbody>
        <tr>
            <td colspan="8">
                <p class="alert" data-bind="i18n: 'eDozvoli.Web.templates.public-requests.NemaZapisi'">Нема пронајдени записи.</p>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
